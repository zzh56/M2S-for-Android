<!doctype html>
<html ng-app="docsApp" ng-controller="DocsCtrl" lang="en" ng-strict-di>
<head>
<meta charset="UTF-8">
<title>M2S</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/m2s.css"  media="screen,projection"/>
<script src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body class="firts-pass">
<div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
                <h4 data-translate="signup"></h4>
                <div class="input-field">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="icon_prefix" name="user" type="text">
        <label for="icon_prefix" data-translate="username"></label>
      </div>
      <div class="input-field">
        <i class="mdi-communication-email prefix"></i>
        <input id="icon_email" name="email" type="email">
        <label for="icon_email" data-translate="email"></label>
      </div>
      <div class="input-field">
      <i class="mdi-action-face-unlock prefix" style="position:relative"></i>
      <label for="icon_genre" data-translate="genre"></label>
      <select id="icon_genre" name="genre">
        <option value="male" data-translate="male">Male</option>
        <option value="female" data-translate="female">Female</option>
      </select>
      </div>
      <div class="input-field">
        <i class="mdi-action-event prefix"></i>
        <input type="date" id="icon_date" name="birthday" class="datepicker">
        <label for="icon_date" data-translate="birthday"></label>
      </div>
      <div class="input-field">
        <i class="mdi-action-lock-outline prefix"></i>
        <input id="icon_password" name="pass" type="password">
        <label for="icon_password" data-translate="password"></label>
      </div>
      <div class="input-field">
        <i class="mdi-action-lock-outline prefix"></i>
        <input id="icon_cpassword" name="confpass" type="password">
        <label for="icon_cpassword" data-translate="passwordconf"></label>
      </div>
      <div class="input-field">
        <i class="mdi-communication-phone prefix"></i>
        <input id="icon_ph" name="telf" type="text">
        <label for="icon_ph" data-translate="phonenumber"></label>
      </div>
            </div>
            <div class="card-action"></div>
          </div>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light red white-text" id="login-button" onclick="register()" style="margin-top: -40px;position: relative;left: 50%;margin-left: -28px;"><i class="mdi-hardware-keyboard-arrow-right"></i></a>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
     $('select').material_select();
     $('.datepicker').pickadate();
  })
</script>
<script type="text/javascript">function pagefunctions(){};</script>
<script type="text/javascript" src="js/register.js"></script>
<script src="js/language.js"></script>
</body>
</html>
