<!doctype html>
<html ng-app="docsApp" ng-controller="DocsCtrl" lang="en" ng-strict-di>
<head>
<meta charset="UTF-8">
<title>M2S</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/m2s.css"  media="screen,projection"/>
<script src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body class="firts-pass">
<div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
                <h4 data-translate="login"></h4>
                <div class="input-field">
        <i class="mdi-action-account-circle prefix"></i>
        <input name="user" id="icon_prefix" type="text">
        <label for="icon_prefix" data-translate="username"></label>
      </div>
      <div class="input-field">
        <i class="mdi-action-lock-outline prefix"></i>
        <input name="pass" id="icon_telephone" type="password">
        <label for="icon_telephone" data-translate="password"></label>
      </div>
            </div>
            <div class="card-action"></div>
          </div>
        </div>
        <a id="login-button"  onclick="logininputs()" class="btn-floating btn-large waves-effect waves-light red white-text" style="margin-top: -40px;position: relative;left: 50%;margin-left: -28px;"><i class="mdi-hardware-keyboard-arrow-right
"></i></a>
</div>

<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/tinysort.min.js"></script>
<script type="text/javascript" src="js/tinysort.charorder.min.js"></script></body>
<script type="text/javascript" src="js/login-page.js"></script>
<script src="js/language.js"></script>
</html>
